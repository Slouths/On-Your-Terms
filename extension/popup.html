<!DOCTYPE html>
<html>
<head>
    <title>Terms Summarizer</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        h3 {
            margin-bottom: 5px;
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #language-select {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .summary-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .summary-section {
            margin-bottom: 15px;
        }
        .summary-section h4 {
            margin: 0 0 5px 0;
            color: #444;
        }
        .summary-section p {
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <select id="language-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ht">Kreyòl Ayisyen</option>
    </select>
    <h2>Terms Summarizer</h2>
    <button id="send-url">Summarize Terms</button>
    <div id="results"></div>
    <script src="popup.js"></script>
</body>
</html>
