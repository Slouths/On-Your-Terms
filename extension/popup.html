<!DOCTYPE html>
<html>
<head>
    <title>On-you-terms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #results {
            margin-top: 5px;
        }
        h3 {
            margin-bottom: 5px;
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #language-select {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .summary-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .summary-section {
            margin-bottom: 15px;
        }
        .summary-section h4 {
            margin: 0 0 5px 0;
            color: #444;
        }
        .summary-section p {
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <img src="icons/title.png" alt="Legal-Ease" id="title-logo">
    <img src="icons/Shell-E-Neutral.png" alt="Shell-E-Neutral" id="shell-e-image">
    
    <h2 class="subtitle shine-effect">Your Little Legal Assistant</h2>
    <p class="small-text">Let's make sense of these terms.</p>
    
    <button id="send-url">Clarify the fine print</button>

    <div id="results"></div>

    <!-- Button links to main web page -->
    <button id="main-page-link">Visit Main Page</button>

    <!-- Moved to the bottom -->
    <div id="language-select-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="ht">Haitian Creole</option>
        </select>
    </div>

    <script src="popup.js"></script>
</body>
</html>
